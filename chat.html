<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nathan - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__culumn">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__culumn"></div>
        <h1 class="alt-header__title">Nathan Kim</h1>
      </div>
      <div class="alt-header__culumn">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
      Sunday, April 2, 2023
    </div>

<div class="message-row">
  <img src="Screenshots/IMG_1736.PNG">
  <div class="message-row__content">
    <span class="message__author">Nathan</span>
    <div class="message__info">
      <span class="message__bubble">Hi!</span>
      <span class="message__time">21:27</span>
    </div>
  </div>
</div>

<div class="message-row message-row--own">
  
  <div class="message-row__content">
  
    <div class="message__info">
      <span class="message__bubble">Hi! How's it going?</span>
      <span class="message__time">21:27</span>
    </div>
  </div>
</div>
</main>

<form class="reply">
<div class="reply__column">
    <i class="fa-regular fa-square-plus fa-lg"></i>
</div>
<div class="reply__column">
    <input type="text" placeholder="Write a message..." />
    <i class="fa-regular fa-face-smile-wink fa-lg"></i>
  <button>
    <i class="fa-regular fa-paper-plane"></i>
  </button>
</div>

</form>

<div id="no-mobile">
  <span>Your screen is super super big! Please minimize your browser window
    from left to right. Please! ðŸ¥¹</span>
</div>

    <script
      src="https://kit.fontawesome.com/89f6d2de58.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
